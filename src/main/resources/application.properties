spring.application.name=park-api

# Locale
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

# JPA
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# PostgreSQL
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/park
spring.datasource.username=postgres
spring.datasource.password=postgres

# SpringDoc OpenAPI e Swagger
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=edu.rafael.park_api.web.controller
